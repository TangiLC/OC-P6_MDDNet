<mat-card class="user-password-card">
  <mat-card-header>
    <mat-card-title>Modifier le mot de passe</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Ancien mot de passe</mat-label>
        <input matInput [type]="hideOldPassword ? 'password' : 'text'" formControlName="oldPassword" required>
        <button mat-icon-button matSuffix (click)="hideOldPassword = !hideOldPassword" type="button">
          <mat-icon>{{ hideOldPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nouveau mot de passe</mat-label>
        <input matInput [type]="hideNewPassword ? 'password' : 'text'" formControlName="newPassword" required>
        <button mat-icon-button matSuffix (click)="hideNewPassword = !hideNewPassword" type="button">
          <mat-icon>{{ hideNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched">
          <span *ngIf="passwordForm.get('newPassword')?.errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">Minimum 8 caractères</span>
          <span *ngIf="passwordForm.get('newPassword')?.errors?.['maxlength']">Maximum 40 caractères</span>
          <span *ngIf="passwordForm.get('newPassword')?.errors?.['pattern']">
            Au moins une minuscule, une majuscule, un chiffre et un $ymbole</span>
        </mat-error>
      </mat-form-field>

      <!--<mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirmer le nouveau mot de passe</mat-label>
        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" required>
        <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
          <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="passwordForm.get('confirmPassword')?.errors?.['passwordsMismatch']">
          Les mots de passe ne correspondent pas.
        </mat-error>
      </mat-form-field>-->

      <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">
        Sauvegarder
      </button>
    </form>
  </mat-card-content>
</mat-card>
